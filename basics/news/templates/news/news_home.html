{% extends 'main/layout.html' %}

{% block title %}Project news{% endblock %}

{% block content %}
    <div class="features">
        <h1>Project news</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">Read more</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No articles here =(</p>
        {% endif %}
    </div>
{% endblock %}
